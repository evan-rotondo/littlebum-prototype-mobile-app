<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.typekit.net/oqd5rfa.css">
    
    <script src= "js/script.js"></script>
    <link href="css/style.css" rel= "stylesheet">
    
    



    <title>mobile app prototype--home page</title>
  </head>
  <body>
    
 <div id="master">

<!-- all the html elements for the top area of the application -->
 <div id="banner-nav">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <button class="btn btn-outline-none">
                <i class="bi bi-gear-fill text-white"></i>
            </button>
            
            <div id="logo" class="logo">    
                <img src="./img/logo.svg" class="top-logo" alt="logo">
            </div>
            

        <!-- thinking about making the search button a 'popover' and pop down under the nav bar at the top -->
            <button type="button" class="btn btn-outline-none" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom">
                <i class="bi bi-search text-white"></i>
            </button>
            
            <button class="btn btn-outline-none">
               <a href="cart.html"> <i class="bi bi-cart text-white"></i> </a>
            </button>
         
        </div>
      </nav>
 </div>

 <!-- the main content of the page (welcome banner, hero image, login and signup buttons) -->
 <div id="content">
    <h1 class="welcome mt-5">
        Welcome!
    </h1> 
    
    <div id="illustration" class="illustration">
        <img src="./img/illustration.svg" class="hero" alt="hero">
    </div>


<!-- these elements will be toggled to display with javascript. will remain hidden until login or signup button is clicked -->

<!-- log in fields -->
    <div id="logbox" class="login-field">
        <div id="username">
            <input type="text" class="name " placeholder="user name">
        </div>
        <div id="password">
            <input type="text" class="pass" placeholder="password">
        </div>
        <div id="remember" class="memory">
            
                <i class="bi bi-circle"></i>
            
            <p class="remember-text"> remember me</p>
            
        </div>
    </div>

<!-- sign-up fields -->
    <div id="signbox" class="signup-field">
        <div id="username">
            <input type="email" class="name " placeholder="email">
        </div>
        <div id="username">
            <input type="text" class="name " placeholder="user name">
        </div>
        <div id="password">
            <input type="text" class="pass" placeholder="password">
        
        </div>
        
    </div>
    
<!-- log in and sign up buttons -->
    <div id="logbutton" class="logbutton">
        <button id="login" class="btn login"><a class="user" href="account.html">log in</button>
    </div>

    <div id="signbutton" class="signbutton">
        <button id="signup" class="btn signup"><a class="user" href="account.html">sign up</button>
    </div>
    
 </div>

<!-- the html elements that make up the bottom banner for the page (background and enter button) -->
 <div id="footer" class="footer-nav">
    <nav class="navbar fixed-bottom ">
        <div class="enterbutton">
         <button id="enter" class="btn enter"> <a class="proceed"  href="shop.html">enter</a> </button>
        </div>
      </nav>
 </div>











 </div>



  </body>
</html>
